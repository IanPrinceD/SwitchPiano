<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Pianismo</title>
</head>

<body>
 <h1 id="title">Pianismo</h1>

 <div class="piano">
  <button class="q keys whiteKeys"><span class="minorKeys">q</span></button>
  <button class="a keys blackKeys"><span class="sharpKeys">a</span></button>
  <button class="w keys whiteKeys"><span class="minorKeys">w</span></button>
  <button class="s keys blackKeys"><span class="sharpKeys">s</span></button>
  <button class="e keys whiteKeys"><span class="minorKeys">e</span></button>
  <button class="r keys whiteKeys"><span class="minorKeys">r</span></button>
  <button class="f keys blackKeys"><span class="sharpKeys">f</span></button>
  <button class="t keys whiteKeys"><span class="minorKeys">t</span></button>
  <button class="g keys blackKeys"><span class="sharpKeys">g</span></button>
  <button class="y keys whiteKeys"><span class="minorKeys">y</span></button>
  <button class="h keys blackKeys"><span class="sharpKeys">h</span></button>
  <button class="u keys whiteKeys"><span class="minorKeys">u</span></button>
  <button class="i keys whiteKeys"><span class="minorKeys">i</span></button>
  <button class="k keys blackKeys"><span class="sharpKeys">k</span></button>
  <button class="o keys whiteKeys"><span class="minorKeys">o</span></button>
  <button class="l keys blackKeys"><span class="sharpKeys">l</span></button>
  <button class="p keys whiteKeys"><span class="minorKeys">p</span></button>
 </div>

 <script src="app.js"></script>
</body>

</html>
